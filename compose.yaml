name: webcolor
services:
  http:
    image: 128721284751.dkr.ecr.sa-east-1.amazonaws.com/estudos/http-color:1.0
    environment:
     - WEB_COLOR=orange
    ports:
      - 5000:5000
    networks:
      - http-network
    volumes:
      - type: bind
        source: ./templates
        target: /home/flasky/templates
    labels:
       shipyard.primary-route: true
       shipyard.route: "/"

networks:
  http-network: